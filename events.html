<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STFD Upcoming Events</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- FullCalendar Core and iCalendar Plugin -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.8/index.global.min.js'></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for FullCalendar list items */
        .fc-list-event {
            transition: background-color 0.2s ease-in-out;
            border-radius: 0.75rem; /* rounded-xl */
            margin-bottom: 0.75rem;
            border: 1px solid #e5e7eb; /* border-gray-200 */
        }
        .fc-list-event:hover {
            background-color: #f9fafb; /* bg-gray-50 */
        }
        .fc .fc-list-event-dot {
            border-color: #3b82f6; /* A nice blue color */
        }
        .fc-list-day-text, .fc-list-day-side-text {
            font-weight: 600; /* font-semibold */
            color: #1f2937; /* text-gray-800 */
        }
        /* Hide calendar "No events" text until loading is complete */
        .fc-list-empty {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Mobile-constrained container -->
    <div class="container mx-auto max-w-lg p-4">
        
        <!-- Back Button -->
        <div class="mb-4">
            <a href="#" onclick="window.history.back(); return false;" class="inline-flex items-center text-gray-600 hover:text-gray-900 transition-colors font-medium rounded-lg p-2 -ml-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
                Back
            </a>
        </div>

        <!-- Main Card -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="p-6 border-b border-gray-200">
                <h1 class="text-2xl font-bold text-gray-800">STFD Upcoming Events</h1>
            </div>
            
            <!-- Loading Spinner -->
            <div id="loading" class="text-center text-gray-500 p-8">
                 <div class="flex items-center justify-center space-x-2">
                    <div class="w-4 h-4 rounded-full animate-pulse bg-blue-500"></div>
                    <div class="w-4 h-4 rounded-full animate-pulse bg-blue-500" style="animation-delay: 0.2s;"></div>
                    <div class="w-4 h-4 rounded-full animate-pulse bg-blue-500" style="animation-delay: 0.4s;"></div>
                </div>
                <p class="mt-4">Loading events...</p>
            </div>

            <!-- Calendar will be injected here -->
            <div id="calendar" class="p-2 sm:p-4"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const loadingEl = document.getElementById('loading');
            
            // The public iCal URL from Google Calendar
            const calendarUrl = 'https://calendar.google.com/calendar/ical/3m020nl2nsv2dslfon9jc723v4hbcm55%40import.calendar.google.com/public/basic.ics';
            
            // We use a CORS proxy to bypass browser security restrictions.
            const proxyUrl = 'https://api.allorigins.win/raw?url=';
            const icalUrl = proxyUrl + encodeURIComponent(calendarUrl);


            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'listYear', // Display events in a list format for the year
                headerToolbar: false, // Hide the default header
                height: 'auto', // Auto height based on content
                validRange: {
                    start: new Date() // Ensures only today and future dates are shown
                },
                events: {
                    url: icalUrl,
                    format: 'ics'
                },
                // Hide loading spinner when events are loaded
                loading: function(isLoading) {
                    if (!isLoading) {
                        loadingEl.style.display = 'none';
                        // Show the "no events" message if it exists
                        const emptyEl = calendarEl.querySelector('.fc-list-empty');
                        if(emptyEl) {
                           emptyEl.style.display = 'block';
                           emptyEl.innerHTML = '<div class="text-center p-8"><h3 class="font-medium text-gray-700">All Clear!</h3><p class="text-gray-500">There are no upcoming events.</p></div>';
                        }
                    } else {
                        loadingEl.style.display = 'block';
                    }
                },
                // Customize how each event is rendered
                eventContent: function(arg) {
                    return {
                        html: `<div class="p-3">
                                <div class="font-semibold text-gray-800">${arg.event.title}</div>
                                <div class="text-sm text-gray-500">${arg.timeText}</div>
                               </div>`
                    };
                }
            });

            calendar.render();
        });
    </script>
</body>
</html>
